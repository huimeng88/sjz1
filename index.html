<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角洲行动 - 增强版电子黄历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            font-size: 14px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            font-size: 0.9em;
            margin: 2px 0;
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        .control-item label {
            font-weight: bold;
            font-size: 0.8em;
        }
        
        select, button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        /* 优化主布局 - 统一网格设计 */
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto auto auto;
            grid-template-areas:
                "fortune-main fortune-main fortune-main"
                "skin-fortune recommended-zones avoid-zones"
                "daily-advice daily-advice daily-advice"
                "container-analysis container-analysis container-analysis"
                "map-analysis wealth-analysis specific-analysis";
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            height: fit-content;
            min-height: 200px; /* 统一最小高度 */
        }
        
        .card h3 {
            margin-bottom: 10px;
            color: #ffd700;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 3px;
            font-size: 1.1em;
        }
        
        .card h4 {
            margin: 8px 0 5px 0;
            font-size: 1em;
            color: #ffd700;
        }
        
        .card p {
            margin: 3px 0;
            font-size: 0.9em;
            line-height: 1.3;
        }
        
        /* 第一排卡片样式优化 */
        .fortune-overview {
            grid-area: fortune-main;
            background: linear-gradient(135deg, rgba(255,215,0,0.2) 0%, rgba(255,165,0,0.15) 100%) !important;
            border: 3px solid #ffd700;
            box-shadow: 0 6px 20px rgba(255,215,0,0.4);
            min-height: 500px; /* 增加高度以容纳更多内容 */
        }
        
        /* 合并后的每日提示样式 */
        .daily-tips-integrated {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid rgba(255,215,0,0.3);
        }
        
        .daily-tips-integrated .tips-container {
            margin: 15px 0;
        }
        
        .daily-tips-integrated .tip-item {
            background: rgba(255,255,255,0.08);
            padding: 10px;
            margin: 6px 0;
            border-radius: 6px;
            border-left: 3px solid;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .daily-tips-integrated .tip-item:hover {
            background: rgba(255,255,255,0.12);
            transform: translateX(3px);
        }
        
        .daily-tips-integrated .tip-item.high-priority {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
        }
        
        .daily-tips-integrated .tip-item.medium-priority {
            border-left-color: #ffd93d;
            background: rgba(255, 217, 61, 0.15);
        }
        
        .daily-tips-integrated .tip-item.low-priority {
            border-left-color: #6bcf7f;
            background: rgba(107, 207, 127, 0.15);
        }
        
        .daily-tips-integrated .tip-header {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
        }
        
        .daily-tips-integrated .tip-content {
            font-size: 0.9em;
            line-height: 1.4;
            color: #f0f0f0;
        }
        
        .daily-tips-integrated .btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .daily-tips-integrated .btn:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255,215,0,0.3);
        }
        
        .recommended-zones-card {
            grid-area: recommended-zones;
            background: linear-gradient(135deg, rgba(0,255,0,0.15) 0%, rgba(0,200,0,0.1) 100%) !important;
            border: 2px solid #00ff00;
            min-height: 350px;
        }
        
        .daily-advice-card {
            grid-area: daily-advice;
            background: linear-gradient(135deg, rgba(138,43,226,0.15) 0%, rgba(106,90,205,0.1) 100%) !important;
            border: 2px solid #8a2be2;
            min-height: 350px;
        }
        
        /* 第二排：皮肤运势卡片优化 */
        .skin-fortune-card {
            grid-area: skin-fortune;
            background: linear-gradient(135deg, rgba(255,20,147,0.15) 0%, rgba(138,43,226,0.1) 100%) !important;
            border: 2px solid #ff1493;
            min-height: 250px;
        }
        
        /* 第三排：避开区域卡片 */
        .avoid-zones-card {
            grid-area: avoid-zones;
            background: linear-gradient(135deg, rgba(255,0,0,0.15) 0%, rgba(200,0,0,0.1) 100%) !important;
            border: 2px solid #ff6b6b;
            min-height: 200px;
        }
        
        .skin-rarity {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin: 2px;
        }
        
        .rarity-legendary { background: #ff6b35; color: white; }
        .rarity-epic { background: #9b59b6; color: white; }
        .rarity-rare { background: #3498db; color: white; }
        .rarity-common { background: #95a5a6; color: white; }
        .rarity-character { background: #ff1493; color: white; }
        .rarity-weapon { background: #ffd700; color: #333; }
        
        .skin-fortune-content {
            padding: 15px;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        /* 第四排：容器分析 */
        .container-analysis-card {
            grid-area: container-analysis;
            min-height: 250px;
        }
        
        /* 第五排：三个分析卡片对齐 */
        .map-analysis-card {
            grid-area: map-analysis;
            min-height: 400px;
        }
        
        .wealth-analysis-card {
            grid-area: wealth-analysis;
            min-height: 400px;
        }
        
        .specific-analysis-card {
            grid-area: specific-analysis;
            min-height: 400px;
        }
        
        /* 统一卡片标题样式 */
        .fortune-overview h3 {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333 !important;
            margin: -15px -15px 15px -15px;
            padding: 18px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .recommended-zones-card h3 {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #333 !important;
            margin: -15px -15px 15px -15px;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .avoid-zones-card h3 {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: #fff !important;
            margin: -15px -15px 15px -15px;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .daily-advice-card h3 {
            background: linear-gradient(45deg, #8a2be2, #9370db);
            color: #fff !important;
            margin: -15px -15px 15px -15px;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .skin-fortune-card h3 {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: #fff !important;
            margin: -15px -15px 15px -15px;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        /* 今日运势总览内容样式 */
        .fortune-overview .main-info {
            padding: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .fortune-overview .main-info p {
            margin: 8px 0;
            font-weight: 500;
        }
        
        /* 区域和建议内容样式 - 移除高度限制 */
        .zone-content, .advice-content {
            padding: 15px;
            max-height: none; /* 移除高度限制 */
            overflow-y: visible; /* 显示所有内容 */
        }
        
        .zone-content > div, .advice-content > div {
            margin: 6px 0;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            font-size: 0.9em;
            line-height: 1.4;
            border-left: 3px solid currentColor;
        }
        
        /* 容器分析横向显示 */
        .container-horizontal {
            display: flex;
            flex-wrap: nowrap;
            gap: 12px;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .container-horizontal .container-item {
            min-width: 140px;
            flex-shrink: 0;
            font-size: 0.85em;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: center;
            line-height: 1.3;
            border: 2px solid transparent;
        }
        
        .container-horizontal .container-item.recommended {
            background: rgba(0,255,0,0.2);
            border: 2px solid #00ff00;
        }
        
        .bagua-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            grid-template-areas: 
                "xun li kun"
                "zhen center dui"
                "gen kan qian";
        }
        
        /* 八卦方位固定位置 */
        .bagua-item[data-bagua="乾"] { grid-area: qian; }
        .bagua-item[data-bagua="坤"] { grid-area: kun; }
        .bagua-item[data-bagua="震"] { grid-area: zhen; }
        .bagua-item[data-bagua="巽"] { grid-area: xun; }
        .bagua-item[data-bagua="坎"] { grid-area: kan; }
        .bagua-item[data-bagua="离"] { grid-area: li; }
        .bagua-item[data-bagua="艮"] { grid-area: gen; }
        .bagua-item[data-bagua="兑"] { grid-area: dui; }
        .bagua-item[data-bagua="中宫"], .bagua-item.center { grid-area: center; }
        
        /* 统一使用 bagua-item 类名 */
        .bagua-item {
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.75em;
            line-height: 1.2;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .bagua-item .bagua-name {
            font-weight: bold;
            margin-bottom: 2px;
            color: #ffd700;
            font-size: 1em;
        }
        
        .bagua-item .bagua-element {
            font-size: 0.9em;
            margin-bottom: 2px;
            color: #fff;
        }
        
        .bagua-item .bagua-bonus {
            font-weight: bold;
            margin-bottom: 2px;
            color: #00ff00;
            font-size: 0.95em;
        }
        
        .bagua-item .bagua-fortune {
            font-weight: bold;
            color: inherit;
            font-size: 0.9em;
        }
        
        .bagua-item .bagua-meaning {
            font-size: 0.7em;
            color: #ccc;
            margin-top: 2px;
            line-height: 1.1;
        }
        
        /* 中宫样式 - 移除固定样式，让它根据运势状态显示 */
        .bagua-item.center {
            /* 移除固定的金色样式，让运势状态样式生效 */
            position: relative;
        }
        
        /* 中宫额外标识 - 不影响颜色 */
        .bagua-item.center::before {
            content: "⭐";
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.8em;
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255,215,0,0.8);
        }
        
        /* 强制确保发光效果显示 - 提高CSS优先级 */
        .bagua-item.fortune-极吉 {
            background: rgba(255,215,0,0.3) !important;
            border: 2px solid #ffd700 !important;
            color: #fff !important;
            box-shadow: 0 0 20px rgba(255,215,0,0.8), inset 0 0 20px rgba(255,215,0,0.2) !important;
            animation: goldenGlow 2s ease-in-out infinite alternate !important;
        }
        
        .bagua-item.fortune-大吉,
        .bagua-item.fortune-大吉带险,
        .bagua-item.fortune-大吉大险 {
            background: rgba(0,255,0,0.25) !important;
            border: 2px solid #00ff00 !important;
            color: #fff !important;
            box-shadow: 0 0 15px rgba(0,255,0,0.6) !important;
            animation: greenGlow 2s ease-in-out infinite alternate !important;
        }
        
        .bagua-item.fortune-吉,
        .bagua-item.fortune-吉中带险,
        .bagua-item.fortune-吉带险,
        .bagua-item.fortune-小吉 {
            background: rgba(0,200,0,0.2) !important;
            border: 2px solid #00c800 !important;
            color: #fff !important;
            box-shadow: 0 0 12px rgba(0,200,0,0.5) !important;
            animation: lightGreenGlow 2.5s ease-in-out infinite alternate !important;
        }
        
        .bagua-item.fortune-平 {
            background: rgba(128,128,128,0.15) !important;
            border: 2px solid #808080 !important;
            color: #ccc !important;
            /* 平运势不发光 */
        }
        
        .bagua-item.fortune-带险,
        .bagua-item.fortune-平带险,
        .bagua-item.fortune-中险 {
            background: rgba(255,165,0,0.2) !important;
            border: 2px solid #ffa500 !important;
            color: #fff !important;
            box-shadow: 0 0 12px rgba(255,165,0,0.6) !important;
            animation: orangeGlow 2.5s ease-in-out infinite alternate !important;
        }
        
        .bagua-item.fortune-凶 {
            background: rgba(255,100,100,0.2) !important;
            border: 2px solid #ff6464 !important;
            color: #fff !important;
            box-shadow: 0 0 12px rgba(255,100,100,0.6) !important;
            animation: lightRedGlow 2.5s ease-in-out infinite alternate !important;
        }
        
        .bagua-item.fortune-凶险 {
            background: rgba(255,0,0,0.25) !important;
            border: 2px solid #ff0000 !important;
            color: #fff !important;
            box-shadow: 0 0 15px rgba(255,0,0,0.7) !important;
            animation: redGlow 2s ease-in-out infinite alternate !important;
        }
        
        .bagua-item.fortune-大凶 {
            background: rgba(139,0,0,0.3) !important;
            border: 2px solid #8b0000 !important;
            color: #fff !important;
            box-shadow: 0 0 18px rgba(139,0,0,0.8) !important;
            animation: redGlow 2s ease-in-out infinite alternate !important;
        }
        
        .bagua-item.fortune-极险 {
            background: linear-gradient(135deg, rgba(255,20,147,0.3) 0%, rgba(139,0,0,0.2) 100%) !important;
            border: 2px solid #ff1493 !important;
            color: #fff !important;
            box-shadow: 0 0 20px rgba(255,20,147,0.8), 0 0 15px rgba(139,0,0,0.6) !important;
            animation: pinkRedGlow 2s ease-in-out infinite alternate !important;
        }
        
        /* 确保发光动画关键帧正确 */
        @keyframes goldenGlow {
            0% { box-shadow: 0 0 15px rgba(255,215,0,0.6), inset 0 0 15px rgba(255,215,0,0.1); }
            50% { box-shadow: 0 0 25px rgba(255,215,0,0.9), inset 0 0 25px rgba(255,215,0,0.2); }
            100% { box-shadow: 0 0 35px rgba(255,215,0,1), inset 0 0 35px rgba(255,215,0,0.3); }
        }
        
        @keyframes greenGlow {
            0% { box-shadow: 0 0 10px rgba(0,255,0,0.4); }
            50% { box-shadow: 0 0 20px rgba(0,255,0,0.7); }
            100% { box-shadow: 0 0 30px rgba(0,255,0,1); }
        }
        
        @keyframes lightGreenGlow {
            0% { box-shadow: 0 0 8px rgba(0,200,0,0.3); }
            50% { box-shadow: 0 0 15px rgba(0,200,0,0.6); }
            100% { box-shadow: 0 0 22px rgba(0,200,0,0.9); }
        }
        
        @keyframes orangeGlow {
            0% { box-shadow: 0 0 8px rgba(255,165,0,0.4); }
            50% { box-shadow: 0 0 15px rgba(255,165,0,0.7); }
            100% { box-shadow: 0 0 22px rgba(255,165,0,1); }
        }
        
        @keyframes lightRedGlow {
            0% { box-shadow: 0 0 8px rgba(255,100,100,0.4); }
            50% { box-shadow: 0 0 15px rgba(255,100,100,0.7); }
            100% { box-shadow: 0 0 22px rgba(255,100,100,1); }
        }
        
        @keyframes redGlow {
            0% { box-shadow: 0 0 10px rgba(255,0,0,0.5); }
            50% { box-shadow: 0 0 18px rgba(255,0,0,0.8); }
            100% { box-shadow: 0 0 25px rgba(255,0,0,1); }
        }
        
        @keyframes pinkRedGlow {
            0% { box-shadow: 0 0 15px rgba(255,20,147,0.6), 0 0 10px rgba(139,0,0,0.4); }
            50% { box-shadow: 0 0 25px rgba(255,20,147,0.9), 0 0 18px rgba(139,0,0,0.7); }
            100% { box-shadow: 0 0 35px rgba(255,20,147,1), 0 0 25px rgba(139,0,0,1); }
        }
        
        /* 悬停效果增强 - 不覆盖发光动画 */
        .bagua-item:hover {
            transform: scale(1.05);
            z-index: 10;
            position: relative;
            filter: brightness(1.2);
            transition: all 0.3s ease;
        }
        
        /* 确保发光动画在悬停时继续 */
        .bagua-item:hover.fortune-极吉{
            animation: goldenGlow 1.5s ease-in-out infinite alternate;
        }
        
        .bagua-item:hover.fortune-大吉,
        .bagua-item:hover.fortune-大吉带险,
        .bagua-item:hover.fortune-大吉大险 {
            animation: greenOrangeGlow 1.5s ease-in-out infinite alternate;
        }
        
        .bagua-item:hover.fortune-吉,
        .bagua-item:hover.fortune-吉中带险,
        .bagua-item:hover.fortune-吉带险 {
            animation: lightGreenGlow 1.5s ease-in-out infinite alternate;
        }
        
        .bagua-item:hover.fortune-凶,
        .bagua-item:hover.fortune-凶险,
        .bagua-item:hover.fortune-大凶 {
            animation: lightRedGlow 1.5s ease-in-out infinite alternate;
        }
        
        .bagua-item:hover.fortune-极险 {
            animation: pinkRedGlow 1.5s ease-in-out infinite alternate;
        }
        
        /* 补充悬停效果 */
        .bagua-item:hover.fortune-小吉 {
            animation: lightGreenGlow 1.5s ease-in-out infinite alternate;
        }
        
        .bagua-item:hover.fortune-带险,
        .bagua-item:hover.fortune-大吉险,
        .bagua-item:hover.fortune-中险 {
            animation: orangeGlow 1.5s ease-in-out infinite alternate;
        }
        
        .analysis-tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .tab-button {
            padding: 6px 12px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .tab-button.active {
            background: #ffd700;
            color: #333;
        }
        
        .compass-rose {
            width: 150px;
            height: 150px;
            margin: 15px auto;
            position: relative;
            border: 2px solid #ffd700;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, rgba(255,215,0,0.3) 100%);
        }
        
        .compass-direction {
            position: absolute;
            font-size: 0.7em;
            font-weight: bold;
        }
        
        .north { top: 5px; left: 50%; transform: translateX(-50%); }
        .south { bottom: 5px; left: 50%; transform: translateX(-50%); }

            const selectedOperator = document.getElementById('operatorSelect').value;
            if (!selectedOperator) {
                showNotification('请先选择干员', 'warning');
                return;
            }
            
            try {
                const tips = await dailyTipsManager.getDailyTips(selectedOperator);
                if (tips) {
                    const shareText = generateShareText(tips);
                    
                    if (navigator.share) {
                        await navigator.share({
                            title: '三角洲行动 - 每日核心提示',
                            text: shareText
                        });
                        showNotification('分享成功！', 'success');
                    } else {
                        // 复制到剪贴板
                        await navigator.clipboard.writeText(shareText);
                        showNotification('提示内容已复制到剪贴板！', 'success');
                    }
                } else {
                    throw new Error('无法获取提示数据');
                }
            } catch (error) {
                console.error('分享失败:', error);
                showNotification('分享失败: ' + error.message, 'error');
            }
        }
        
        // 生成分享文本
        function generateShareText(tips) {
            let text = `🎮 三角洲行动 - ${tips.operator.codename} 每日提示 (${tips.date})\n\n`;
            
            tips.coreTips.forEach(tip => {
                if (tip.priority === 'high') {
                    text += `⭐ ${tip.content}\n\n`;
                }
            });
            
            text += '\n📱 来自三角洲行动电子黄历';
            return text;
        }
        
        // 通知系统
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            // 添加样式
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            // 根据类型设置背景色
            const colors = {
                'success': '#4CAF50',
                'warning': '#FF9800',
                'error': '#F44336',
                'info': '#2196F3'
            };
            notification.style.backgroundColor = colors[type] || colors.info;
            
            document.body.appendChild(notification);
            
            // 3秒后自动移除
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // 绑定分析方式变更事件
        function bindAnalysisTypeChange() {
            const analysisTypeSelect = document.getElementById('analysisType');
            if (analysisTypeSelect) {
                analysisTypeSelect.addEventListener('change', function() {
                    console.log('分析方式发生变化:', this.value);
                    const selectedOperator = document.getElementById('operatorSelect').value;
                    if (selectedOperator) {
                        // 如果已选择干员，自动重新计算
                        setTimeout(() => {
                            calculateFortune();
                        }, 100);
                    }
                });
                console.log('分析方式变更事件已绑定');
            }
        }
        
        // 修改现有的干员选择事件，添加每日提示更新
        function updateDailyTipsOnOperatorChange() {
            const operatorSelect = document.getElementById('operatorSelect');
            if (operatorSelect) {
                operatorSelect.addEventListener('change', function() {
                    console.log('干员选择发生变化:', this.value);
                    if (this.value) {
                        // 自动触发占卜计算
                        setTimeout(() => {
                            calculateFortune();
                        }, 100);
                    } else {
                        // 如果没有选择干员，隐藏结果并显示提示信息
                        document.getElementById('results').style.display = 'none';
                        const container = document.getElementById('dailyTipsContainer');
                        if (container) {
                            container.innerHTML = '<div class="info">请选择干员以查看个性化提示</div>';
                        }
                    }
                });
            }
        }
    </script>
